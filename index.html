<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto Philips TV</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            user-select: none;
            overflow-x: hidden;
        }
        .container {
            max-width: 380px;
            margin: 0 auto;
            background: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            color: #fff;
        }
        .status {
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .status.connected { background: #27ae60; }
        .status.disconnected { background: #e74c3c; }
        .status.checking { background: #f39c12; }
        
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.8;
            font-weight: bold;
        }
        .btn {
            background: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            min-width: 70px;
            position: relative;
            overflow: hidden;
        }
        .btn:hover:not(:disabled) {
            background: #666;
            transform: translateY(-1px);
        }
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-loading {
            background: #f39c12 !important;
        }
        
        /* Colores espec√≠ficos */
        .btn-power { background: #e74c3c; }
        .btn-netflix { background: #e50914; }
        .btn-youtube { background: #ff0000; }
        .btn-smart { background: #3498db; }
        .btn-ok { background: #27ae60; }
        .btn-vol { background: #f39c12; }
        
        .btn-nav {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 2px;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            max-width: 160px;
            margin: 0 auto;
            align-items: center;
        }
        .nav-center {
            grid-column: 2;
            grid-row: 2;
        }
        
        .command-log {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .log-entry {
            margin: 3px 0;
            opacity: 0.9;
            animation: fadeIn 0.3s ease-in;
        }
        .log-success { color: #27ae60; }
        .log-error { color: #e74c3c; }
        .log-info { color: #3498db; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        
        .button-group {
            text-align: center;
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Control Remoto Philips</h1>
        <div id="status" class="status checking">
            <div class="loading-spinner"></div>
            Verificando conexi√≥n...
        </div>
        
        <!-- Power -->
        <div class="section">
            <div class="section-title">‚ö° Power</div>
            <div class="button-group">
                <button class="btn btn-power" data-command="Standby">üîå Power</button>
            </div>
        </div>

        <!-- Apps -->
        <div class="section">
            <div class="section-title">üì± Apps</div>
            <div class="button-group">
                <button class="btn btn-netflix" data-command="Netflix">Netflix</button>
                <button class="btn btn-youtube" data-command="YouTube">YouTube</button>
                <button class="btn btn-smart" data-command="SmartTV">Smart TV</button>
            </div>
        </div>

        <!-- Navegaci√≥n -->
        <div class="section">
            <div class="section-title">üß≠ Navegaci√≥n</div>
            <div class="nav-grid">
                <div></div>
                <button class="btn btn-nav" data-command="CursorUp">‚¨ÜÔ∏è</button>
                <div></div>
                <button class="btn btn-nav" data-command="CursorLeft">‚¨ÖÔ∏è</button>
                <button class="btn btn-nav btn-ok nav-center" data-command="Confirm">OK</button>
                <button class="btn btn-nav" data-command="CursorRight">‚û°Ô∏è</button>
                <div></div>
                <button class="btn btn-nav" data-command="CursorDown">‚¨áÔ∏è</button>
                <div></div>
            </div>
            <div class="button-group" style="margin-top: 10px;">
                <button class="btn" data-command="Home">üè† Home</button>
                <button class="btn" data-command="Back">‚¨ÖÔ∏è Back</button>
            </div>
        </div>

        <!-- Volumen -->
        <div class="section">
            <div class="section-title">üîä Volumen</div>
            <div class="button-group">
                <button class="btn btn-vol" data-command="VolumeUp">üîä +</button>
                <button class="btn btn-vol" data-command="VolumeDown">üîâ -</button>
                <button class="btn btn-vol" data-command="Mute">üîá Mute</button>
            </div>
        </div>

        <!-- Reproducci√≥n -->
        <div class="section">
            <div class="section-title">‚ñ∂Ô∏è Reproducci√≥n</div>
            <div class="button-group">
                <button class="btn" data-command="Play" style="background: #27ae60;">‚ñ∂Ô∏è</button>
                <button class="btn" data-command="Pause" style="background: #f39c12;">‚è∏Ô∏è</button>
                <button class="btn" data-command="Stop" style="background: #e74c3c;">‚èπÔ∏è</button>
                <br>
                <button class="btn" data-command="Rewind">‚è™</button>
                <button class="btn" data-command="FastForward">‚è©</button>
            </div>
        </div>

        <!-- Men√∫s -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è Men√∫s</div>
            <div class="button-group">
                <button class="btn" data-command="Menu">üìã Menu</button>
                <button class="btn" data-command="Options">‚öôÔ∏è Options</button>
                <button class="btn" data-command="Source">üì° Source</button>
            </div>
        </div>

        <!-- Colores -->
        <div class="section">
            <div class="section-title">üé® Colores</div>
            <div class="button-group">
                <button class="btn" data-command="RedColour" style="background: #e74c3c;">üî¥</button>
                <button class="btn" data-command="GreenColour" style="background: #27ae60;">üü¢</button>
                <button class="btn" data-command="YellowColour" style="background: #f1c40f;">üü°</button>
                <button class="btn" data-command="BlueColour" style="background: #3498db;">üîµ</button>
            </div>
        </div>

        <!-- Log -->
        <div class="command-log" id="commandLog">
            <div class="log-entry log-info">üöÄ Aplicaci√≥n iniciada...</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isConnected = false;
        
        function addLogEntry(message, type = 'info') {
            const log = document.getElementById('commandLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Limitar a 50 entradas
            if (log.children.length > 50) {
                log.removeChild(log.firstChild);
            }
        }
        
        function updateStatus(connected, message) {
            const status = document.getElementById('status');
            isConnected = connected;
            
            if (connected) {
                status.className = 'status connected';
                status.innerHTML = `‚úÖ ${message}`;
            } else {
                status.className = 'status disconnected';
                status.innerHTML = `‚ùå ${message}`;
            }
            
            // Habilitar/deshabilitar botones
            const buttons = document.querySelectorAll('.btn[data-command]');
            buttons.forEach(btn => {
                btn.disabled = !connected;
            });
        }
        
        async function checkConnection() {
            try {
                const result = await ipcRenderer.invoke('check-tv-connection');
                if (result.connected) {
                    updateStatus(true, `Conectado a ${result.ip}`);
                    addLogEntry('‚úÖ Conexi√≥n establecida con la TV', 'success');
                } else {
                    updateStatus(false, `No se puede conectar a ${result.ip}`);
                    addLogEntry(`‚ùå Error de conexi√≥n: ${result.error}`, 'error');
                }
            } catch (error) {
                updateStatus(false, 'Error al verificar conexi√≥n');
                addLogEntry(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function sendCommand(command, button) {
            if (!isConnected) {
                addLogEntry('‚ùå TV no conectada', 'error');
                return;
            }
            
            // UI feedback
            button.disabled = true;
            button.classList.add('btn-loading');
            button.innerHTML = `<div class="loading-spinner"></div>${command}`;
            
            try {
                addLogEntry(`üì§ Enviando: ${command}`, 'info');
                
                const result = await ipcRenderer.invoke('send-tv-command', command);
                
                if (result.success) {
                    addLogEntry(`‚úÖ ${command} ejecutado exitosamente`, 'success');
                } else {
                    addLogEntry(`‚ùå Error en ${command}: ${result.error}`, 'error');
                }
            } catch (error) {
                addLogEntry(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Restaurar bot√≥n
                button.disabled = false;
                button.classList.remove('btn-loading');
                // Restaurar texto original basado en data-command
                const originalTexts = {
                    'Standby': 'üîå Power',
                    'Netflix': 'Netflix',
                    'YouTube': 'YouTube',
                    'SmartTV': 'Smart TV',
                    'Home': 'üè† Home',
                    'Back': '‚¨ÖÔ∏è Back',
                    'Confirm': 'OK',
                    'CursorUp': '‚¨ÜÔ∏è',
                    'CursorDown': '‚¨áÔ∏è',
                    'CursorLeft': '‚¨ÖÔ∏è',
                    'CursorRight': '‚û°Ô∏è',
                    'VolumeUp': 'üîä +',
                    'VolumeDown': 'üîâ -',
                    'Mute': 'üîá Mute',
                    'Play': '‚ñ∂Ô∏è',
                    'Pause': '‚è∏Ô∏è',
                    'Stop': '‚èπÔ∏è',
                    'Rewind': '‚è™',
                    'FastForward': '‚è©',
                    'Menu': 'üìã Menu',
                    'Options': '‚öôÔ∏è Options',
                    'Source': 'üì° Source',
                    'RedColour': 'üî¥',
                    'GreenColour': 'üü¢',
                    'YellowColour': 'üü°',
                    'BlueColour': 'üîµ'
                };
                button.innerHTML = originalTexts[command] || command;
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar conexi√≥n inicial
            checkConnection();
            
            // Event listeners para botones
            document.querySelectorAll('.btn[data-command]').forEach(button => {
                button.addEventListener('click', () => {
                    const command = button.getAttribute('data-command');
                    sendCommand(command, button);
                });
            });
            
            // Atajos de teclado
            document.addEventListener('keydown', (event) => {
                if (!isConnected) return;
                
                const keyMap = {
                    'ArrowUp': 'CursorUp',
                    'ArrowDown': 'CursorDown',
                    'ArrowLeft': 'CursorLeft',
                    'ArrowRight': 'CursorRight',
                    'Enter': 'Confirm',
                    ' ': 'Play'
                };
                
                if (keyMap[event.key]) {
                    event.preventDefault();
                    const button = document.querySelector(`[data-command="${keyMap[event.key]}"]`);
                    if (button) {
                        sendCommand(keyMap[event.key], button);
                    }
                }
            });
            
            // Reconectar cada 30 segundos si est√° desconectado
            setInterval(() => {
                if (!isConnected) {
                    checkConnection();
                }
            }, 30000);
            
            addLogEntry('üéÆ Control remoto listo', 'success');
        });
    </script>
</body>
</html>
